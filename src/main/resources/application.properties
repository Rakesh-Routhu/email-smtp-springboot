spring.application.name=testemail

#config for spring mail 
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<sender email address>
spring.mail.password=<2 FA for which account you want to use as sender>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

azure.openai.api-key=<your-azure-openai-api-key>
azure.openai.endpoint=<https://your-resource-name.openai.azure.com>
azure.openai.deployment-name=<your-deployment-name>
azure.openai.api-version = 2023-07-01-preview


